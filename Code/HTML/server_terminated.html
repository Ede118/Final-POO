<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Servidor detenido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            color-scheme: dark light;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            color: #e2e8f0;
        }
        main {
            text-align: center;
            max-width: 420px;
            padding: 48px 32px;
            border-radius: 16px;
            border: 1px solid rgba(226, 232, 240, 0.2);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 20px 60px rgba(15, 23, 42, 0.4);
        }
        h1 {
            margin: 0 0 12px;
            font-size: 2rem;
            letter-spacing: 0.08em;
        }
        p {
            margin: 0;
            color: #94a3b8;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <main>
        <h1>[SERVER TERMINATED]</h1>
        <p>El servicio fue cerrado manualmente. Puedes cerrar esta pestaña o volver más tarde para intentar conectarte de nuevo.</p>
    </main>
</body>
</html>
